version: '3.1'

services:
  database :
    image: mariadb:latest
    container_name: container-mariadb
    restart: always
    environment:
      MARIADB_USER: easyjur-user
      MARIADB_PASSWORD: easyjur-password
      MARIADB_ROOT_PASSWORD: easyjur-root
    volumes:
      - "./mariadb-data/data:/var/lib/mysql/data/"
      - "./mariadb-data/logs:/var/lib/mysql/logs/"
      - "./scripts-sql/create-structure.sql:/docker-entrypoint-initdb.d/create-structure.sql"
    ports:
      - 3306:3306
      
  backend-php-puro:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: backend-php-puro
    restart: always
    volumes:
      - "./:/var/www/html/"
    ports:
      - 8081:80

  phpmyadmin:
    image: phpmyadmin:latest
    restart: always
    ports:
      - 8080:80
    environment:
      - PMA_ARBITRARY=1 